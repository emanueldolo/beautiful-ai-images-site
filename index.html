<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Parkour Images</title>
    <style>
        /* Add basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212; /* Dark background for dark mode */
            color: #ffffff; /* Light text color for contrast */
        }

        h1 {
            color: #ffffff; /* White color for the heading */
        }

        #image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .image-card {
            width: 300px;
            height: 300px; /* Fixed height for uniformity */
            border: 1px solid #444; /* Lighter border for visibility */
            border-radius: 8px;
            overflow: hidden;
            background-color: #1e1e1e; /* Dark background for cards */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7); /* More visible shadow */
            position: relative; /* Position relative for absolute positioning of text */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            background: #1e1e1e; /* Match card background */
            text-align: center; /* Center text horizontally */
            cursor: pointer; /* Pointer cursor to indicate clickable item */
        }

        .image-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensure the image covers the card area */
            display: block;
        }

        .image-card h2,
        .image-card p {
            font-size: 14px;
            margin: 0;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for text */
            color: #ffffff; /* White text color */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0; /* Hide text initially */
            transition: opacity 0.3s ease; /* Smooth transition for hover effect */
            z-index: 1; /* Ensure text is above other content */
        }

        .image-card:hover h2 {
            opacity: 1; /* Show title on hover */
        }

        .image-card:hover p {
            opacity: 0; /* Ensure 'Photo by' text is hidden on hover */
        }

        /* Lightbox styles */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it is above other content */
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            margin: 20px;
            color: #ffffff; /* White text color */
        }
    </style>
</head>
<body>
    <h1>Random Parkour Images</h1>
    <div id="image-gallery">
        <!-- Image cards will be dynamically inserted here by JavaScript -->
    </div>
    <div class="loading" id="loading">Loading more images...</div>

    <!-- Lightbox container -->
    <div id="lightbox" class="lightbox">
        <span class="close" id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Full screen image">
    </div>

    <script src="script.js"></script>
</body>
</html>
