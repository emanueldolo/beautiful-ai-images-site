<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random parkour images</title>
    <style>
        /* Add basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }
        .image-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-card h2 {
            font-size: 16px;
            margin: 0;
            padding: 8px;
        }
        .image-card p {
            font-size: 14px;
            margin: 0;
            padding: 8px;
        }
        .loading {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Random parkour images</h1>
    <div id="image-gallery"></div>
    <div class="loading" id="loading">Loading more images...</div>
    <script src="script.js"></script>
</body>
</html>
